            <h2 class="text-2xl mt-6 mb-3">Activity Indicator</h2>

            <textarea-field size="sm" label="Small" indicator="dots" :activity="showActivity" class="mb-3"></textarea-field>
            <textarea-field size="md" label="Medium" indicator="pulse" :activity="showActivity" class="mb-3"></textarea-field>
            <textarea-field size="lg" label="Large" :activity="showActivity" class="mb-3"></textarea-field>

            <button type="button" @click="showActivity = !showActivity">
                <span v-if="!showActivity">Show</span><span v-else>Hide</span> Activity
            </button>

            <h2 class="text-2xl mt-6 mb-3">Validation</h2>

            <textarea-field label="Single Inline Error" error="This is an inline error." class="mb-3"></textarea-field>

            <textarea-field name="test" label="Multiple Errors From Object" :errors="{'test': ['This is an inline error #1.', 'This is an inline error #2.']}" class="mb-3"></textarea-field>
        </form>

        <script type="module">
            import './index.css';
            import Vue from 'vue/dist/vue';
            import { TextareaField } from './index.js';
            import { register, registry, Dots, Pulse, Spinner } from '@vue-interface/activity-indicator';
            
            register({
                Dots,
                Pulse,
                Spinner
            });
            
            Vue.config.devtools = false;
            Vue.config.productionTip = false;
              
            const vue = new Vue({
                el: '#app',
                components: {
                    TextareaField
                },
                data() {
                    return {
                        showActivity: false,
                        value: null
                    };
                }
            });
        </script>
